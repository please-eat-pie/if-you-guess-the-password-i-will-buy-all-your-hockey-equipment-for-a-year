<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="game-container">
    <h1>Password Guessing Game</h1>
    <p>Select Difficulty Level:</p>
    <div id="difficulty-selection">
      <button class="difficulty-btn" data-difficulty="easy">Easy</button>
      <button class="difficulty-btn" data-difficulty="medium">Medium</button>
      <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      <button class="difficulty-btn" data-difficulty="very-hard">Very Hard</button>
      <button class="difficulty-btn" data-difficulty="insane">Insane</button>
    </div>
    
    <div id="game-play" class="hidden">
      <div id="hint-container">
        <p id="hint">Guess the password:</p>
      </div>

      <input type="text" id="guess" placeholder="Enter your guess" maxlength="12" />
      <button id="submit-guess">Submit Guess</button>
      
      <div id="attempts"></div>
      <div id="message"></div>
    </div>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
